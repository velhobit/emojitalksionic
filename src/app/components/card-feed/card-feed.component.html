<ion-card mode="md" class="card-feed">
  <ion-list class="card-author">
    <ion-item lines="none">
      <ion-text slot="start">{{post.forum.forum_emojis[0].emoji}}</ion-text>
      <ion-label slot="end">
        {{post.author.name}}
      </ion-label>
      <ion-avatar aria-hidden="true" slot="end">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  <ion-card-header>
    <ion-card-title (click)="goTo(post.uuid)">{{post.title}}</ion-card-title>
    <ion-card-subtitle class="ion-no-margin">{{post.time_since_posted}}</ion-card-subtitle>
  </ion-card-header>
  <ion-item class="ion-no-padding">
    <ion-card-content [innerHTML]="(convertMarkdownToHtml(post?.content) | slice:0:128) + '...'"></ion-card-content>
  </ion-item>
  <ion-item class="card-footer" lines="none">
    <ion-chip slot="start" (click)="goTo(post.uuid)">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>{{post.comment_count}}</ion-label>
    </ion-chip>
    <ion-button slot="end" color="dark" size="full" mode="md" shape="round" fill="clear" (click)="goTo(post.uuid)">Leia Mais ...</ion-button>
  </ion-item>
</ion-card>
