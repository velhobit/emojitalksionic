<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>{{forum.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-grid fixed="true" class="feed">
    <ion-row>
      <ion-col>
        <h2 class="ion-no-margin ion-padding-start ion-padding-end">{{forum.forum_emojis[0].emoji}} {{forum.name}}</h2>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let post of posts">
      <ion-col>
        <ion-card mode="md" class="card-feed">
          <ion-list class="card-author">
            <ion-item lines="none">
              <ion-avatar aria-hidden="true" slot="start">
                <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>
                {{post.author.name}}
              </ion-label>
            </ion-item>
          </ion-list>
          <ion-card-header class="ion-no-padding ion-padding-start">
            <ion-card-title>{{post.title}}</ion-card-title>
            <ion-card-subtitle class="ion-no-margin">{{post.time_since_posted}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content [innerHTML]="convertMarkdownToHtml(post.content | slice:0:128) + '...'"></ion-card-content>
          <ion-button class="ion-margin-start ion-margin-end" size="full" mode="md" shape="round" fill="outline" (click)="goTo(post.uuid)">Leia Mais ...</ion-button>
          <ion-list class="card-footer">
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
