<ion-content [fullscreen]="true" mode="ios" *ngIf="forum != undefined">
  <ion-grid fixed="true" class="feed">
    <ion-row>
      <ion-col>
        <ion-item class="ion-no-padding">
          <ion-button (click)="goBack()" shape="round" size="large" color="light" slot="start">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-text slot="start">{{forum?.forum_emojis[0]?.emoji}}</ion-text>
          <h2 class="ion-no-margin ion-padding-start ion-padding-end">{{forum.name}}</h2>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let post of posts">
      <ion-col>
        <card-feed [post]="post"></card-feed>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
