<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Assuntos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Assuntos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed="true">
    <ion-row>
      <ion-col size-lg="4" size-md="4" size="6" size-xl="4" *ngFor="let forum of forums">
        <ion-button color="secondary" fill="clear" shape="round">
          <h1 class="ion-no-margin">{{forum.forum_emojis[0].emoji}}</h1>
          <ion-text class="ion-no-margin">{{forum.name}}</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
